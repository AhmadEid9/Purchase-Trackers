<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="purchase-info">
            <label for="intetion">What is the Purchase in question?</label>
            <select name="intention" id="intention" class="dropdown">
                <option value="home">Home</option>
                <option value="food">Food</option>
                <option value="groceries">Groceries</option>
                <option value="tax">Taxes</option>
            </select>
            <label for="intetion">What was the amount paid?</label>
            <input type="number" placeholder="Amount paid" class="text-box" id="amount">
            <button id="add-btn">Add Invoice</button>
            <label>Amount spent on home (in $):</label>
            <label id="home-spending">0</label>
            <label>Amount spent on Food (in $):</label>
            <label id="food-spending">0</label>
            <label>Amount spent on groceries (in $):</label>
            <label id="groceries-spending">0</label>
            <label>Amount spent on taxes (in $):</label>
            <label id="tax-spending">0</label>
            <label>Total Amount spent (in $):</label>
            <label id="total-spending">0</label>
        </div>
        <div class="cards" id="cards">
        </div>
    </div>
    <script src="/js/addCard.js"></script>
</body>
</html>
